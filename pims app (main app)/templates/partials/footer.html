{% load static %}

<!-- Footer -->
<footer class="{% if user.is_authenticated %}footer-authenticated{% endif %} bg-light border-top mt-auto py-3">
    <div class="container-fluid">
        <div class="row align-items-center">
            <!-- Centered Parliament Information -->
            <div class="col-md-12 d-flex justify-content-center">
                <div class="d-flex align-items-center text-muted small">
                    <img src="{% static 'images/bangladesh-parliament-logo.png' %}" 
                         alt="Parliament Logo" 
                         height="40" 
                         width="40" 
                         class="me-2"
                         onerror="this.style.display='none'">
                    <div>
                        <small class="text-muted">
                            PIMS - Parliament IT Inventory Management System
                            <i class="bi bi-code-square me-1 text-primary"></i>
                            Version {{ app_version|default:'1.0.2' }}
                        </small> <br>
                        <small class="text-muted">
                             Developed by <strong>Md. Al-Amin Hossain</strong>, Computer Programmer, BPS | 
                            &copy; {% now "Y" %} All rights reserved.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>

<style>
/* Footer Styling - Flat Design */
footer {
    background-color: var(--bg-primary) !important;
    border-top: 1px solid var(--border-light) !important;
    margin-top: auto;
}

.footer-authenticated {
    margin-left: 260px;
    transition: var(--transition);
}

footer .text-muted {
    color: var(--text-secondary) !important;
}

footer .fw-semibold {
    color: var(--text-primary) !important;
}

footer .text-primary {
    color: var(--primary-teal) !important;
}

footer .text-success {
    color: var(--success) !important;
}

footer img {
    border-radius: var(--radius-sm);
    object-fit: contain;
}

/* Center the main footer content */
footer .d-flex.justify-content-center {
    max-width: 600px;
    margin: 0 auto;
}

/* Responsive adjustments */
@media (max-width: 1024px) {
    .footer-authenticated {
        margin-left: 0;
    }
}

@media (max-width: 768px) {
    footer .d-flex.gap-3 {
        gap: 0.75rem !important;
    }
    
    footer .small {
        font-size: 0.8125rem !important;
    }
    
    /* Stack items vertically on mobile */
    footer .d-flex.flex-wrap {
        flex-direction: column;
        gap: 0.5rem !important;
    }
    
    footer .d-flex.justify-content-center {
        flex-direction: column;
        text-align: center;
    }
    
    footer img {
        align-self: center;
        margin-bottom: 0.5rem;
    }
}

/* High contrast mode support */
@media (prefers-contrast: high) {
    footer {
        border-top-width: 2px !important;
    }
}

/* Print styles */
@media print {
    footer {
        display: none !important;
    }
}
</style>
